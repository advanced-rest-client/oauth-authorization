<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <script>
      var data = location.search.substr(1);
      var state = '';
      data.split('&').forEach(function(p) {
        var item = p.split('=');
        if (item[0] === 'state') {
          state = item[1];
          return;
        }
      });
      var url = '/base/test/demo-popup.html?code=test-code&state=' + state;
      location.assign(url);
    </script>
  </body>
</html>
