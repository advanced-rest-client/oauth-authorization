<body>
  <test-fixture id="basic">
    <template>
      <oauth2-authorization></oauth2-authorization>
    </template>
  </test-fixture>
  <script>
  /* global fixture, assert, sinon */
  // jscs:disable requireCamelCaseOrUpperCaseIdentifiers
  // jscs:disable requireDotNotation
  function noop() {}
  suite('Basic', function() {
    var element;
    setup(function() {
      element = fixture('basic');
    });

    test('tokenInfo is undefined', function() {
      assert.isUndefined(element.tokenInfo);
    });

    test('_popup is undefined', function() {
      assert.isUndefined(element._popup);
    });

    test('_state is undefined', function() {
      assert.isUndefined(element._state);
    });

    test('_eventSource is undefined', function() {
      assert.isUndefined(element._eventSource);
    });
  });

  suite('_tokenRequestedHandler()', function() {
    var element;
    var ev = {
      detail: {
        a: 'test'
      },
      target: document.createElement('div'),
      preventDefault: function() {},
      stopPropagation: function() {},
      stopImmediatePropagation: function() {}
    };

    setup(function() {
      element = fixture('basic');
    });

    test('Cancels the event', function() {
      element.authorize = noop;
      var copy = Object.assign({}, ev);
      var stub1 = sinon.stub(copy, 'preventDefault');
      var stub2 = sinon.stub(copy, 'stopPropagation');
      var stub3 = sinon.stub(copy, 'stopImmediatePropagation');
      element._tokenRequestedHandler(copy);
      assert.isTrue(stub1.called);
      assert.isTrue(stub2.called);
      assert.isTrue(stub3.called);
    });

    test('Sets _eventSource property', function() {
      element.authorize = noop;
      var copy = Object.assign({}, ev);
      element._tokenRequestedHandler(copy);
      assert.isTrue(element._eventSource === copy.target);
    });

    test('Calls authorize function', function() {
      var copy = Object.assign({}, ev);
      var stub = sinon.stub(element, 'authorize');
      element._tokenRequestedHandler(copy);
      assert.isTrue(stub.called);
    });

    test('Calls authorize() with event detail', function(done) {
      var copy = Object.assign({}, ev);
      element.authorize = function(detail) {
        assert.typeOf(detail, 'object');
        assert.isTrue(detail === copy.detail);
        done();
      };
      element._tokenRequestedHandler(copy);
    });
  });

  suite('authorize()', function() {
    var element;
    suite('implicit type', function() {
      var baseSettings = {
        state: 'test-state',
        type: 'implicit'
      };

      setup(function() {
        element = fixture('basic');
      });

      test('Sets properties', function() {
        element._constructPopupUrl = noop;
        element._authorize = noop;
        element.authorize(baseSettings);
        assert.equal(element._type, 'implicit');
        assert.equal(element._state, 'test-state');
      });

      test('Generates state if empty', function() {
        var copy = Object.assign({}, baseSettings);
        delete copy.state;
        element._constructPopupUrl = noop;
        element._authorize = noop;
        element.authorize(copy);
        assert.typeOf(element._state, 'string');
      });

      test('Clears tokenInfo', function() {
        element._setTokenInfo('TEST');
        element._constructPopupUrl = noop;
        element._authorize = noop;
        element.authorize(baseSettings);
        assert.isUndefined(element.tokenInfo);
      });

      test('Calls _constructPopupUrl()', function(done) {
        element._authorize = noop;
        element._constructPopupUrl = function(detail, type) {
          assert.isTrue(detail === baseSettings);
          assert.equal(type, 'token');
          done();
        };
        element.authorize(baseSettings);
      });

      test('Calls _authorize()', function(done) {
        element._constructPopupUrl = function() {
          return 'TEST';
        };
        element._authorize = function(url, detail) {
          assert.isTrue(detail === baseSettings);
          assert.equal(url, 'TEST');
          done();
        };
        element.authorize(baseSettings);
      });
    });

    suite('authorization_code type', function() {
      var baseSettings = {
        state: 'test-state',
        type: 'authorization_code'
      };

      setup(function() {
        element = fixture('basic');
      });

      test('Clears tokenInfo', function() {
        element._setTokenInfo('TEST');
        element._constructPopupUrl = noop;
        element._authorize = noop;
        element.authorize(baseSettings);
        assert.isUndefined(element.tokenInfo);
      });

      test('Sets properties', function() {
        element._constructPopupUrl = noop;
        element._authorize = noop;
        element.authorize(baseSettings);
        assert.equal(element._type, 'authorization_code');
        assert.equal(element._state, 'test-state');
      });

      test('Generates state if empty', function() {
        var copy = Object.assign({}, baseSettings);
        delete copy.state;
        element._constructPopupUrl = noop;
        element._authorize = noop;
        element.authorize(copy);
        assert.typeOf(element._state, 'string');
      });

      test('Calls _constructPopupUrl()', function(done) {
        element._authorize = noop;
        element._constructPopupUrl = function(detail, type) {
          assert.isTrue(detail === baseSettings);
          assert.equal(type, 'code');
          done();
        };
        element.authorize(baseSettings);
      });

      test('Calls _authorize()', function(done) {
        element._constructPopupUrl = function() {
          return 'TEST';
        };
        element._authorize = function(url, detail) {
          assert.isTrue(detail === baseSettings);
          assert.equal(url, 'TEST');
          done();
        };
        element.authorize(baseSettings);
      });
    });

    suite('client_credentials type', function() {
      var baseSettings = {
        state: 'test-state',
        type: 'client_credentials'
      };

      setup(function() {
        element = fixture('basic');
      });

      test('Clears tokenInfo', function() {
        element._setTokenInfo('TEST');
        element._authorizeClientCredential = noop;
        element.authorize(baseSettings);
        assert.isUndefined(element.tokenInfo);
      });

      test('Sets properties', function() {
        element._authorizeClientCredential = noop;
        element.authorize(baseSettings);
        assert.equal(element._type, 'client_credentials');
        assert.equal(element._state, 'test-state');
      });

      test('Generates state if empty', function() {
        var copy = Object.assign({}, baseSettings);
        delete copy.state;
        element._authorizeClientCredential = noop;
        element.authorize(copy);
        assert.typeOf(element._state, 'string');
      });

      test('Calls _authorizeClientCredential()', function(done) {
        element._authorizeClientCredential = function(detail) {
          assert.isTrue(detail === baseSettings);
          done();
        };
        element.authorize(baseSettings);
      });
    });

    suite('password type', function() {
      var baseSettings = {
        state: 'test-state',
        type: 'password'
      };

      setup(function() {
        element = fixture('basic');
      });

      test('Clears tokenInfo', function() {
        element._setTokenInfo('TEST');
        element._authorizePassword = noop;
        element.authorize(baseSettings);
        assert.isUndefined(element.tokenInfo);
      });

      test('Sets properties', function() {
        element._authorizePassword = noop;
        element.authorize(baseSettings);
        assert.equal(element._type, 'password');
        assert.equal(element._state, 'test-state');
      });

      test('Generates state if empty', function() {
        var copy = Object.assign({}, baseSettings);
        delete copy.state;
        element._authorizePassword = noop;
        element.authorize(copy);
        assert.typeOf(element._state, 'string');
      });

      test('Calls _authorizeClientCredential()', function(done) {
        element._authorizePassword = function(detail) {
          assert.isTrue(detail === baseSettings);
          done();
        };
        element.authorize(baseSettings);
      });
    });

    suite('Unknown method', function() {
      var baseSettings = {
        state: 'test-state',
        type: 'non-existing'
      };

      setup(function() {
        element = fixture('basic');
      });

      test('Throws error for unknown method', function() {
        assert.throws(function() {
          element.authorize(baseSettings);
        });

  suite('_authorize()', function() {
    var baseSettings = {
      state: 'test-state',
      type: 'any'
    };
    var popupUrl = 'test-url';
    var element;
    setup(function() {
      element = fixture('basic');
    });

    test('Calls _authorizePopup for interactive method', function(done) {
      element._authorizePopup = function(url) {
        assert.equal(url, popupUrl);
        done();
      };
      element._authorize(popupUrl, baseSettings);
    });

    test('Calls _authorizePopup when interactive is set', function(done) {
      var settings = Object.assign({
        interactive: true
      }, baseSettings);
      element._authorizePopup = function(url) {
        assert.equal(url, popupUrl);
        done();
      };
      element._authorize(popupUrl, settings);
    });

    test('Calls _authorizeTokenNonInteractive when interactive is false', function(done) {
      var settings = Object.assign({
        interactive: false
      }, baseSettings);
      element._authorizeTokenNonInteractive = function(url) {
        assert.equal(url, popupUrl);
        done();
      };
      element._authorize(popupUrl, settings);
    });
  });

  suite('_authorizePopup()', function() {
    var popupUrl = '';
    suiteSetup(function() {
      popupUrl = location.href.substr(0, location.href.lastIndexOf('/'));
      popupUrl += '/demo-popup.html';
    });

    var element;
    setup(function() {
      element = fixture('basic');
    });

    teardown(function() {
      if (element._popup && !element._popup.closed) {
        element._popup.close();
      }
      window.focus();
    });

    test('Sets popup property', function() {
      element._authorizePopup(popupUrl);
      assert.ok(element._popup);
    });

    test('Calls _beforePopupUnloadHandler when popup is closed', function(done) {
      element._beforePopupUnloadHandler = function() {
        done();
      };
      element._state = 'test-state';
      var url = popupUrl + '?autoClose=true';
      element._authorizePopup(url);
    });

    test('Calls _popupMessageHandler() when popup send message', function(done) {
      element._popupMessageHandler = function(e) {
        assert.equal(e.data.param, 'value');
        done();
      };
      var url = popupUrl + '?auto-close=true&param=value';
      element._authorizePopup(url);
    });
  });

  suite('_authorizeTokenNonInteractive()', function() {
    var element;
    var iframeUrl = '';

    suiteSetup(function() {
      iframeUrl = location.href.substr(0, location.href.lastIndexOf('/'));
      iframeUrl += '/demo-popup.html';
    });

    setup(function() {
      element = fixture('basic');
    });

    teardown(function() {
      if (!element._iframe) {
        return;
      }
      var frame = document.body.querySelector('iframe[data-owner="arc-oauth-authorization"]');
      if (frame) {
        document.body.removeChild(frame);
      }
    });

    test('Sets _iframe property', function() {
      element._authorizeTokenNonInteractive(iframeUrl);
      assert.ok(element._iframe);
    });

    test('Appends iframe to the body', function() {
      element._authorizeTokenNonInteractive(iframeUrl);
      var frame = document.body.querySelector('iframe[data-owner="arc-oauth-authorization"]');
      assert.ok(frame);
    });

    test('dispatches response for load error', function(done) {
      element.addEventListener('oauth2-token-response', function clb(e) {
        element.removeEventListener('oauth2-token-response', clb);
        assert.isFalse(e.detail.interactive);
        assert.equal(e.detail.code, 'not_authorized');
        assert.equal(e.detail.state, 'test-state');
        done();
      });
      element._state = 'test-state';
      element._authorizeTokenNonInteractive(iframeUrl + '/test');
    });
  });

  suite('_frameLoadErrorHandler()', function() {
    var element;
    setup(function() {
      element = fixture('basic');
    });

    test('dispatches response custom event', function(done) {
      element.addEventListener('oauth2-token-response', function clb(e) {
        element.removeEventListener('oauth2-token-response', clb);
        assert.isFalse(e.detail.interactive);
        assert.equal(e.detail.code, 'iframe_load_error');
        assert.equal(e.detail.state, 'test-state');
        done();
      });
      element._state = 'test-state';
      element._frameLoadErrorHandler();
    });
  });

  suite('_frameLoadHandler()', function() {
    var element;
    setup(function() {
      element = fixture('basic');
    });

    test('dispatches response custom event when token is not set', function(done) {
      element.addEventListener('oauth2-token-response', function clb(e) {
        element.removeEventListener('oauth2-token-response', clb);
        assert.isFalse(e.detail.interactive);
        assert.equal(e.detail.code, 'not_authorized');
        assert.equal(e.detail.state, 'test-state');
        done();
      });
      element._state = 'test-state';
      element._frameLoadHandler();
    });

    test('Do not dispatches response custom event when token is set', function(done) {
      var spy = sinon.spy();
      element.addEventListener('oauth2-token-response', spy);
      element._state = 'test-state';
      element._setTokenInfo('info');
      element._frameLoadHandler();
      setTimeout(function() {
        assert.isFalse(spy.called);
        done();
      }, 800);
    });
  });

  suite('_observePopupState()', function() {
    var element;
    setup(function() {
      element = fixture('basic');
    });

    test('Calls _beforePopupUnloadHandler when popup is not set', function(done) {
      element._beforePopupUnloadHandler = function() {
        done();
      };
      element._observePopupState();
    });

    test('Calls _beforePopupUnloadHandler when popup is closed', function(done) {
      element._beforePopupUnloadHandler = function() {
        done();
      };
      element._popup = {
        closed: true
      };
      element._observePopupState();
    });

    test('Clears interval', function(done) {
      element._beforePopupUnloadHandler = function() {
        assert.isUndefined(element.__popupCheckInterval);
        done();
      };
      element._observePopupState();
    });
  });

  suite('_constructPopupUrl()', function() {
    var element;
    suiteSetup(function() {
      element = fixture('basic');
    });
    var baseSettings = {
      authorizationUrl: 'http://test.com/auth',
      clientId: 'test client id',
      redirectUrl: 'http://test.com/redirect',
      scopes: ['one', 'two'],
      includeGrantedScopes: true,
      loginHint: 'email@domain.com',
      interactive: false
    };
    var defaultType = 'token';

    test('Sets authorization url', function() {
      var result = element._constructPopupUrl(baseSettings, defaultType);
      assert.equal(result.indexOf('http://test.com/auth?'), 0);
    });

    test('Sets response_type property', function() {
      var result = element._constructPopupUrl(baseSettings, defaultType);
      assert.notEqual(result.indexOf('response_type=token&'), -1);
    });

    test('Sets client_id property', function() {
      var result = element._constructPopupUrl(baseSettings, defaultType);
      assert.notEqual(result.indexOf('client_id=test%20client%20id&'), -1);
    });

    test('Sets redirect_uri property', function() {
      var result = element._constructPopupUrl(baseSettings, defaultType);
      assert.notEqual(result.indexOf('redirect_uri=http%3A%2F%2Ftest.com%2Fredirect'), -1);
    });

    test('Sets scopes property', function() {
      var result = element._constructPopupUrl(baseSettings, defaultType);
      assert.notEqual(result.indexOf('scope=one%20two'), -1);
    });

    test('Sets state property', function() {
      element._state = 'test state';
      var result = element._constructPopupUrl(baseSettings, defaultType);
      assert.notEqual(result.indexOf('state=test%20state'), -1);
    });

    test('Sets Google Oauth properties.', function() {
      var result = element._constructPopupUrl(baseSettings, defaultType);
      assert.notEqual(result.indexOf('include_granted_scopes=true'), -1);
      assert.notEqual(result.indexOf('prompt=none'), -1);
      assert.notEqual(result.indexOf('login_hint=email%40domain.com'), -1);
    });

    test('Skips redirect_uri if not set', function() {
      var settings = Object.assign({}, baseSettings);
      settings.redirectUrl = undefined;
      var result = element._constructPopupUrl(settings, defaultType);
      assert.equal(result.indexOf('redirect_uri='), -1);
    });

    test('Skips scope if not set', function() {
      var settings = Object.assign({}, baseSettings);
      settings.scopes = undefined;
      var result = element._constructPopupUrl(settings, defaultType);
      assert.equal(result.indexOf('scope='), -1);
    });

    test('Skips include_granted_scopes if not set', function() {
      var settings = Object.assign({}, baseSettings);
      settings.includeGrantedScopes = undefined;
      var result = element._constructPopupUrl(settings, defaultType);
      assert.equal(result.indexOf('include_granted_scopes='), -1);
    });

    test('Skips prompt if not set', function() {
      var settings = Object.assign({}, baseSettings);
      settings.interactive = undefined;
      var result = element._constructPopupUrl(settings, defaultType);
      assert.equal(result.indexOf('prompt='), -1);
    });

    test('Skips login_hint if not set', function() {
      var settings = Object.assign({}, baseSettings);
      settings.loginHint = undefined;
      var result = element._constructPopupUrl(settings, defaultType);
      assert.equal(result.indexOf('login_hint='), -1);
    });

    test('Do not inserts "?" when auth url already contains it', function() {
      var settings = Object.assign({}, baseSettings);
      settings.authorizationUrl = 'http://test.com/auth?custom=value';
      var result = element._constructPopupUrl(settings, defaultType);
      assert.equal(result.indexOf('http://test.com/auth?custom=value&response_type'), 0);
    });
  });

  suite('randomString()', function() {
    var element;
    setup(function() {
      element = fixture('basic');
    });

    test('Generates string of given length', function() {

  suite('_computeScope()', function() {
    var element;
    setup(function() {
      element = fixture('basic');
    });

    test('Returns empty stirng for no argument', function() {
      var result = element._computeScope();
      assert.strictEqual(result, '');
    });

    test('Returns value for single scope', function() {
      var result = element._computeScope(['one']);
      assert.strictEqual(result, 'one');

    test('Returns value for multiple scopes', function() {

    });
  });

  suite('_beforePopupUnloadHandler()', function() {
    var element;
    setup(function() {
      element = fixture('basic');
    });

    test('Dispatches error if popup is closed without token info', function(done) {
      element.addEventListener('oauth2-error', function clb(e) {
        element.removeEventListener('oauth2-error', clb);
        assert.equal(e.detail.code, 'no_response', 'Dispatches no_response code');
        assert.equal(e.detail.state, 'test-state', 'State is set');
        assert.typeOf(e.detail.message, 'string', 'Message is set');
        done();
      });
      element._state = 'test-state';
      element._beforePopupUnloadHandler();
    });

    test('Do nothing if token info is set', function() {
      var spy = sinon.spy();
      element.addEventListener('oauth2-error', spy);
      element._state = 'test-state';
      element._setTokenInfo('test');
      element._beforePopupUnloadHandler();
      assert.isFalse(spy.called);
    });

    test('Do nothing auth type is token', function() {
      var spy = sinon.spy();
      element.addEventListener('oauth2-error', spy);
      element._state = 'test-state';
      element._setTokenInfo('test');
      element._beforePopupUnloadHandler();
      assert.isFalse(spy.called);
    });
  });

  suite('_popupMessageHandler()', function() {
    var element;
    setup(function() {
      element = fixture('basic');
      element._type = 'implicit';
      element._state = 'test-state';
      element._popup = {
        close: function() {},
        closed: false
      };
    });
    var eBase = {
      data: {
        tokenTime: 1234,
        oauth2response: true
      }
    };
    test('Reports error when state is invalid', function(done) {
      var e = Object.assign({}, eBase);
      e.data = Object.assign({}, e.data);
      e.data.state = 'invalid';
      element.addEventListener('oauth2-error', function clb(e) {
        element.removeEventListener('oauth2-error', clb);
        assert.equal(e.detail.code, 'invalid_state', 'Dispatches invalid_state code');
        assert.equal(e.detail.state, 'test-state', 'State is set');
        assert.equal(e.detail.serverState, 'invalid', 'Server state is set');
        assert.typeOf(e.detail.message, 'string', 'Message is set');
        done();
      });
      element._popupMessageHandler(e);
    });

    test('Reports error when error in response', function(done) {
      var e = Object.assign({}, eBase);
      e.data = Object.assign({}, e.data);
      e.data.state = 'test-state';
      e.data.error = 'test_error';
      e.data.errorDescription = 'test description';
      element.addEventListener('oauth2-error', function clb(ev) {
        element.removeEventListener('oauth2-error', clb);
        assert.equal(ev.detail.code, 'test_error', 'Code is set');
        assert.equal(ev.detail.state, 'test-state', 'State is set');
        assert.equal(ev.detail.message, e.data.errorDescription, 'Message is set');
        done();
      });
      element._popupMessageHandler(e);
    });

    test('Reports token data', function(done) {
      var e = Object.assign({}, eBase);
      e.data = Object.assign({}, e.data);
      e.data.state = 'test-state';
      e.data.accessToken = 'testToken';
      e.data.expiresIn = 3600;
      element.addEventListener('oauth2-token-response', function clb(ev) {
        element.removeEventListener('oauth2-token-response', clb);
        assert.equal(ev.detail.accessToken, e.data.accessToken);
        assert.equal(ev.detail.expiresIn, e.data.expiresIn);
        done();
      });
      element._popupMessageHandler(e);
    });

    test('Sets tokenInfo property', function() {
      var e = Object.assign({}, eBase);
      e.data = Object.assign({}, e.data);
      e.data.state = 'test-state';
      e.data.accessToken = 'testToken';
      e.data.expiresIn = 3600;
      element._popupMessageHandler(e);
      assert.equal(element.tokenInfo.accessToken, e.data.accessToken);
      assert.equal(element.tokenInfo.expiresIn, e.data.expiresIn);
    });

    test('Clears _eventSource', function() {
      var e = Object.assign({}, eBase);
      e.data = Object.assign({}, e.data);
      e.data.state = 'test-state';
      e.data.accessToken = 'testToken';
      e.data.expiresIn = 3600;
      element._eventSource = {};
      element._popupMessageHandler(e);
      assert.isUndefined(element._eventSource);
    });

    test('Clears the popup', function() {
      var e = Object.assign({}, eBase);
      e.data = Object.assign({}, e.data);
      e.data.state = 'test-state';
      e.data.accessToken = 'testToken';
      var called;
      element._popup = {
        close: function() {
          called = true;
        }
      };
      element._popupMessageHandler(e);
      assert.isTrue(called);
      assert.isUndefined(element._popup);
    });

    test('Sets _exchangeCodeValue', function() {
      var e = Object.assign({}, eBase);
      e.data = Object.assign({}, e.data);
      e.data.state = 'test-state';
      e.data.code = 'testCode';
      element._type = 'authorization_code';
      element._exchangeCode = noop;
      element._popupMessageHandler(e);
      assert.equal(element._exchangeCodeValue, e.data.code);
    });

    test('Calls _exchangeCode()', function(done) {
      var e = Object.assign({}, eBase);
      e.data = Object.assign({}, e.data);
      e.data.state = 'test-state';
      e.data.code = 'testCode';
      element._type = 'authorization_code';
      element._exchangeCode = function(code) {
        assert.equal(code, e.data.code);
        done();
      };
      element._popupMessageHandler(e);
    });
  });

  suite('_camel()', function() {
    var element;
    suiteSetup(function() {
      element = fixture('basic');
    });

    test('Renturns undefined if not changed', function() {
      var result = element._camel('noop');
      assert.isUndefined(result);
    });

    test('Renturns camel cased wirh "-"', function() {
      var result = element._camel('property-name-item');
      assert.equal(result, 'propertyNameItem');
    });

    test('Renturns camel cased wirh "_"', function() {
      var result = element._camel('property_name_item');
      assert.equal(result, 'propertyNameItem');
    });
  });

  suite('_getPasswordBody()', function() {
    var element;
    var base = {
      username: 'test username',
      password: 'test password'
    };
    suiteSetup(function() {
      element = fixture('basic');
    });

    test('grant_type is set', function() {
      var result = element._getPasswordBody(base);
      assert.equal(result.indexOf('grant_type=password'), 0);
    });

    test('username is set', function() {
      var result = element._getPasswordBody(base);
      assert.notEqual(result.indexOf('&username=test%20username'), -1);
    });

    test('password is set', function() {
      var result = element._getPasswordBody(base);
      assert.notEqual(result.indexOf('&password=test%20password'), -1);
    });

    test('Skips client_id is not set', function() {
      var result = element._getPasswordBody(base);
      assert.equal(result.indexOf('client_id='), -1);
    });

    test('Skips scope is not set', function() {
      var result = element._getPasswordBody(base);
      assert.equal(result.indexOf('scope='), -1);
    });

    test('client_id is set', function() {
      var params = Object.assign({}, base);
      params.clientId = 'test client id';
      var result = element._getPasswordBody(params);
      assert.notEqual(result.indexOf('&client_id=test%20client%20id'), -1);
    });

    test('scope is set', function() {
      var params = Object.assign({}, base);
      params.scopes = ['one', 'two'];
      var result = element._getPasswordBody(params);
      assert.notEqual(result.indexOf('&scope=one%20two'), -1);
    });
  });

  suite('_getClientCredentialBody()', function() {
    var element;
    var params = {
      clientId: 'test client id',
      clientSecret: 'test client secret',
      scopes: ['one', 'two']
    };
    suiteSetup(function() {
      element = fixture('basic');
    });

    test('grant_type is set', function() {
      var result = element._getClientCredentialBody({});
      assert.equal(result.indexOf('grant_type=client_credentials'), 0);
    });

    test('Skips client_id is not set', function() {
      var result = element._getClientCredentialBody({});
      assert.equal(result.indexOf('client_id='), -1);
    });

    test('Skips client_secret is not set', function() {
      var result = element._getClientCredentialBody({});
      assert.equal(result.indexOf('client_secret='), -1);
    });

    test('Skips scope is not set', function() {
      var result = element._getClientCredentialBody({});
      assert.equal(result.indexOf('scope='), -1);
    });

    test('client_id is set', function() {
      var result = element._getClientCredentialBody(params);
      assert.notEqual(result.indexOf('&client_id=test%20client%20id'), -1);
    });

    test('client_secret is set', function() {
      var result = element._getClientCredentialBody(params);
      assert.notEqual(result.indexOf('&client_secret=test%20client%20secret'), -1);
    });

    test('scope is set', function() {
      var result = element._getClientCredentialBody(params);
      assert.notEqual(result.indexOf('&scope=one%20two'), -1);
    });
  });
