<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
</head>
<body>
  <h1>Test demo popup</h1>
  <script>
  var messageTarget = (window.opener || window.top);
  var data = location.search.substr(1);
  var params = {
    'autoClose': false
  };
  data.split('&').forEach(function(p) {
    var item = p.split('=');
    var name = item[0];
    var origName = name;
    var i = 0;
    var l;
    while ((l = name[i])) {
      if ((l === '_' || l === '-') && i + 1 < name.length) {
        name = name.substr(0, i) + name[i + 1].toUpperCase() + name.substr(i + 2);
      }
      i++;
    }
    params[name] = decodeURIComponent(item[1]);
    params[origName] = decodeURIComponent(item[1]);
  });
  var origin;
  try {
    if ('origin' in messageTarget.location) {
      origin = messageTarget.location.origin;
    }
  } catch (e) {
    origin = '*';
  }
  messageTarget.postMessage(params, origin);
  if (params.autoClose && params.autoClose !== 'false') {
    window.close();
  }
  </script>
</body>
</head>
